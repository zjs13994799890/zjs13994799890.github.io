<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="text">人名</div>
<a href="#" id="btn">随机点名</a>

<script>
    var btn = document.querySelector("#btn");
    var text = document.querySelector("#text");
    var o=true;
    btn.onclick=function(){
        if(o){
            text.style.display="none";
            o=false;
        }else {
            text.style.display="block";
            o=true;
        }
    }
</script>
</body>
