<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="#" id="btn">添加计时器</a>
<a href="#" id="btn1">移除计时器</a>
<script>
    var btn=document.querySelector("#btn");
    var t;
    btn.onclick=function(){
        t=setInterval(function(){
            console.log("hello");
        },100);
    };
    var btn1=document.querySelector("#btn1");
    btn1.onclick=function(){
        clearInterval(t);
    }
</script>
</body>
