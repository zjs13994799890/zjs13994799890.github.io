<html>
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="swiper-container">

    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <h2>邀</h2>
                <h2>請</h2>
                <h2>函</h2>
            </div>
        </div>
        <div class="swiper-slide">1</div>
        <div class="swiper-slide">2</div>
        <div class="swiper-slide">3</div>
        <div class="swiper-slide">4</div>
        <div class="swiper-slide">5</div>
        <div class="swiper-slide">6</div>
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next swiper-button-white"></div>

    <!--音乐按钮-->

    <audio id="mp3" src="mp3/40b155cb2563d8e6a16b35325b0d6ad5.mp3" autoplay loop></audio>
    <span id="mp3btn"><img src="img/musicIcon.png"></span>

</div>

<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
