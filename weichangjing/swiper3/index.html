
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Swiper -->
<div class="swiper-container">

    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="header">
                    <img src="img/1.png" alt="">
                    <img src="img/2.png" alt="">
                    <img src="img/3.png" alt="">
                    <img src="img/4.png" alt="">
                    <img src="img/6.png" alt="">
                </div>
                <div class="main">
                    <img src="img/7.png" alt="">
                    <img src="img/8.png" alt="">
                    <p class="img9">梦想起航.再创辉煌</p>
                </div>
                <div class="footer">
                    <p>%企业名称%</p>
                    <p>2018年一月18日 晚8:00-11:00</p>
                    <img src="img/10.png" alt="">
                    <img src="img/11.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <h2>
                    领导致辞
                    <small>LEADER SPEECH</small>
                </h2>
                <div>
                    <img src="img/12.png" alt="">
                    <p>亲爱的同志们，大家晚上好：</p>
                    <p>我们成立于2009年，现在有员工1300多人，我们专注于移动互联网与信息互动社区领域，坚持“技术领先，理念领先，管理领先”，的发展战略</p>
                    <p>我们秉着“真诚，团结，主动，责任”的企业文化，励志深移动互联网，打造研发和运营一体的产业链，成为移动互联网行业值得用户最近和信赖的公司</p>
                    <span>张氏企业</span>
                </div>
            </div>

        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next"></div>

</div>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
